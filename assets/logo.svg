<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Background for the Z/lightning bolt -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Z/lightning bolt shape -->
  <path d="M40 20 L80 20 L60 40 L100 40 L60 80 L80 80 L100 60 L40 60 Z" 
        fill="url(#logoGradient)" 
        filter="url(#shadow)"
        stroke="#000000" 
        stroke-width="1"/>
  
  <!-- Highlight effect -->
  <path d="M42 22 L78 22 L58 42 L98 42 L58 78 L78 78 L98 58 L42 58 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5" 
        opacity="0.3"/>
  
  <!-- COACHING text -->
  <text x="100" y="105" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#000000">COACHING</text>
</svg>